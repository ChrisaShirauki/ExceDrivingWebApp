<!DOCTYPE html>
<html>
    <head>
        <title> || Επικοινωνία || ExceDriving </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
        <style>
             /* CSS Basics*/
             *{
                 padding: 0;
                 margin: 0;
                 text-decoration: none;
                 list-style: none;
                 box-sizing: border-box;
             }
             
            
            body{
                font-family: var(--body-font);
                background-color: var(--body-color);
                    
            }
            
            nav{
                background: var(--text-color-one);
                height: 80px;
                border-bottom: 2px solid #59e37d;
                width: 100%;
            }
            
            label.logo{
                color: var(--body-color);
                font-size: 35px;
                line-height: 80px;
                padding: 0 100px;
                font-weight: bold;
            }
            
            
            
            nav ul{
                float: right;
                margin-right: 80px;
            }
           
            nav ul li{
                display: inline-block;
                line-height: 80px;
                margin: 0 5px;
                
            }
            
            nav ul li a{
                color: var(--body-color);
                font-size: 17px;
                text-transform: uppercase;
                padding: 7px 13px;
                border-radius: 3px;
            }
            
           section{
                background: var(--lan-color);
                height: 40px;
                width: 100%;
                font-weight:bold;
            }
            
            section ul{
                float: right;
                margin-right: -580px;
            }
            
            section ul li{
                display: inline-block;
                line-height: 40px;
                margin: 0 5px;
            }
            
            section ul li a{
                color: var(--body-color);
                font-size: 16px;
                text-transform: uppercase;
                padding: 7px 13px;
                border-radius: 3px;
            }
                
            section a:hover{
                background: #e7f5e4;
                transition: .5s;
            }  
            
            section a.act,a:hover{
                background: #e7f5e4;
                transition: .5s;
               
            }
             
               
            
            a.active,a:hover{
                background: var(--text-hover);
                transition: .5s;
            }
            
            .checkbtn{
                font-size: 30px;
                color: var(--body-color);
                float: right;
                line-height: 80px;
                margin-right: 40px;
                cursor: pointer;
                display: none;
            }
            
            #check{
                display: none;
            }
            
            @media (max-width: 952px){
                label.logo{
                    font-size: 30px;
                    padding-left: 50px;  
                }
                nav ul li a{
                    font-size: 16px;
                }
            }
            
            @media (max-width: 1100px){
                .checkbtn{
                    display: block;
                }
                
                ul{
                    position: fixed;
                    width: 100%;
                    height: 100vh;
                    background: var(--list-color);
                    top: 80px;
                    left: -100%;
                    text-align: center;
                    transition: all .5s;
                }
                
                nav ul li{
                    display: block;
                    margin: 50px 0;
                    line-height: 30px;
                }
                
                nav ul li a{
                    font-size: 20px;
                }
                a:hover,a.active{
                    background: none;
                    color: var(--text-color-one);
                }
                
                #check:checked ~ ul{
                    left: 0;
                }
                
            }
                      /* CSS Variables */
            :root{
                --header-height: 3.5rem;
                
           /* Colors mode Hex */
           --text-color-one: #11bf40;
           --text-color-two: #dee3e0;
           --body-color: #050505;
           --text-hover: #abf79c;
           --list-color: #242923;
           --lan-color: #abd6a3;
           
            /* Font and Typography */
            --body-font: "Bahnschrift", sans-serif;
            --h1-font-size: 1.5rem;
            --h3-font-size: 1rem;
            --normal-font-size: 0.938rem;
            --small-font-size: 0.813rem;
            
            /* Font Weight */
            --font-regular: 400;
            --font-semi-bold: 600;
            --font-bold: 700;
            
            /* Z Index */
            --z-tooltip: 10;
            --z-fixed: 100;
            
             /* Responsive typography */ 
            }
        </style>
    </head>
    <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="ri-menu-5-line"></i>
            </label>
            <label class="logo"> <i class="ri-roadster-fill"></i> ExceDriving Application</label>
            <ul>
                <li><a href="elIndex.html"> <i class="ri-home-fill"></i> ΑΡΧΙΚΗ </a></li>
                <li><a href="infoGR.html"> <i class="ri-information-2-fill"></i> ΠΛΗΡΟΦΟΡΙΕΣ </a></li>
                <li><a class="active" href="termsGR.html"> <i class="ri-ruler-fill"></i> ΟΔΗΓΙΕΣ ΧΡΗΣΗΣ</a></li>
                <li><a href="contactGR.html"> <i class="ri-question-answer-fill"></i> ΕΠΙΚΟΙΝΩΝΙΑ </a></li>
                <li><a href="#"> <i class="ri-user-3-fill"></i> ΕΙΣΟΔΟΣ </a></li>
                <li><a href="terms.html"> <i class="ri-global-line"> ΑΓΓΛ</i></a></li>
                <li><a class="act" href="termsGR.html"><i class="ri-global-line"> ΕΛ</i></a></li>
            </ul>
        </nav>
        
        
       
    </body>
</html>
